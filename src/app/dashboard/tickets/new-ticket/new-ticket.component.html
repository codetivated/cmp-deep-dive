<form
  #form
  (ngSubmit)="
    onSubmit({
      title: titleInput.value,
      request: requestInput.value
    })
  "
>
  <app-input label="Title">
    <input name="title" id="title" #titleInput #input />
  </app-input>
  <app-input label="Request">
    <textarea
      name="request"
      id="request"
      rows="3"
      #requestInput
      #input
    ></textarea>
  </app-input>
  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon">âŒ²</span>
    </button>
  </p>
</form>
